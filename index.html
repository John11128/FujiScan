<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FujiMaquia</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #333;
      padding: 20px;
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .cover {
      width: 100%;
      display: block;
    }

    .reader {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .comic-page {
  width: 100%;
  max-width: 700px;
  height: auto;
  display: block;
  margin: 0 auto 20px auto;
}


    .back-button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: #444;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .comic-card {
      width: 220px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .comic-card:hover {
      transform: scale(1.03);
    }

    .comic-frame {
      border: 4px solid black;
      background: white;
      border-radius: 8px;
      box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.4);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .caption {
      background: #ffe600;
      color: #111;
      text-align: center;
      padding: 10px;
      border-top: 2px solid black;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 15px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 240px;
  height: 100%;
  background: #111;
  color: #fff;
  padding: 20px;
  box-shadow: 4px 0 10px rgba(0,0,0,0.5);
  z-index: 1000;
  transition: width 0.3s;
}

.sidebar.collapsed {
  width: 10px;
  overflow: hidden;
}

.logo {
  text-align: center;
  margin-bottom: 30px;
}

.logo img {
  width: 80px;
  border-radius: 50%;
  margin-bottom: 10px;
}

.logo h2 {
  margin: 0;
  font-size: 24px;
}

.menu-section h3 {
  margin-top: 20px;
  font-size: 18px;
  border-bottom: 1px solid #444;
  padding-bottom: 5px;
}

.menu-section ul {
  list-style: none;
  padding: 0;
}

.menu-section ul li {
  margin: 10px 0;
}

.menu-section ul li a {
  color: #ccc;
  text-decoration: none;
  transition: color 0.2s;
}

.menu-section ul li a:hover {
  color: #fff700;
}
.header, .gallery, .reader {
  margin-left: 260px; /* espacio para el sidebar */
}

.toggle-sidebar {
  position: fixed;
  top: 100px;
  left: 240px;
  background: #222;
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  border-radius: 0 5px 5px 0;
  z-index: 1100;
  transition: left 0.3s;
}

/* Cuando el sidebar está colapsado, mueve el botón */
.sidebar.collapsed + .toggle-sidebar {
  left: 60px;
}


.sidebar.collapsed .logo h2,
.sidebar.collapsed .menu-section h3,
.sidebar.collapsed .menu-section ul li a {
  display: none;
}

.header, .gallery, .reader {
  margin-left: 260px;
  transition: margin-left 0.3s;
}

body.sidebar-collapsed .header,
body.sidebar-collapsed .gallery,
body.sidebar-collapsed .reader {
  margin-left: 70px !important;
}
.sidebar.collapsed .logo img {
  width: 20px;
  height: 20px;
  transition: width 0.3s, height 0.3s;
}

.sidebar .logo img {
  width: 80px;
  height: 80px;
  transition: width 0.3s, height 0.3s;
}

  </style>
  <link rel="icon" type="image/png" href="favicon-32x32.png">
</head>
<body>

    <div class="sidebar">
        <a href="index.html" style="text-decoration: none; color: inherit;">     
        <div class="logo">
          <img src="https://images-ext-1.discordapp.net/external/3eV9G7eEZP3vo_J6L6BOIVFcBuRWHXwr6bY8PojYWtk/%3Fsize%3D2048/https/cdn.discordapp.com/icons/1180207568799416340/5ae5d64aea2d3ed4ac87bc4bc2ebedef.png?format=webp&quality=lossless&width=855&height=855" alt="Logo FujiScan">
          <h2>FujiScan</h2>
        </a>
        </div>
        <div class="menu-section">
          <h3>Artistas</h3>
          <ul>
            <li><a href="artista-nombre1.html">Artista Nombre 1</a></li>
            <li><a href="artista-nombre2.html">Artista Nombre 2</a></li>
            <li><a href="artista-nombre3.html">Artista Nombre 3</a></li>
          </ul>
        </div>
      </div>
      
      <button class="toggle-sidebar" onclick="toggleSidebar()">☰</button>
      

  <div class="header">
    <h1>FujiMaquia Cómics</h1>
  </div>

  <!-- Menú de portadas -->
  <div class="gallery" id="menu">
    <div class="comic-card" onclick="abrirComic('comic1')">
      <div class="comic-frame">
        <img src="https://i.imgur.com/YUaqOaw.jpeg" class="cover">
        <div class="caption">FujiMaquia y la horrible persona</div>
      </div>
    </div>

    <div class="comic-card" onclick="abrirComic('comic2')">
      <div class="comic-frame">
        <img src="https://cdn.discordapp.com/attachments/TU_LINK_DE_DISCORD/portada2.jpg" class="cover">
        <div class="caption">Título del Segundo Cómic</div>
      </div>
    </div>

    <div class="comic-card" onclick="abrirComic('comic2')">
      <div class="comic-frame">
        <img src="https://i.imgur.com/3eUoJdP_d.webp?maxwidth=520&shape=thumb&fidelity=high" class="cover">
        <div class="caption">La Vieja de Mora</div>
      </div>
    </div>
  </div>


  </div>

  

  <!-- Lector de cómic -->
  <div class="reader" id="lector">
    <div id="paginasComic"></div>
    <a href="#" class="back-button" onclick="volverAlMenu()">← Volver al menú</a>
  </div>

  <script>
    const comics = {
      comic1: [
        "https://i.imgur.com/YUaqOaw.jpeg",
        "https://i.imgur.com/5tVZ732.jpeg",
        "https://i.imgur.com/WIsh7ZP.jpeg",
        "https://i.imgur.com/ASJsoCL.jpeg",
        "https://i.imgur.com/JwBLS7k.jpeg",
        "https://i.imgur.com/fETOcBX.jpeg",
        "https://i.imgur.com/LUmHqMm.jpeg",
        "https://i.imgur.com/JInqbNS.jpeg",
        "https://i.imgur.com/p1vCaVP.jpeg",
        "https://i.imgur.com/I9I0Yzw.jpeg",
        "https://i.imgur.com/YrISTJv.jpeg",
        "https://i.imgur.com/tGd5otv.jpeg",
        "https://i.imgur.com/tBTOiJP.jpeg",
        "https://i.imgur.com/MTrJn3p.jpeg",
        
      ]
    };

    function abrirComic(nombreComic) {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('lector').style.display = 'block';

      const contenedor = document.getElementById('paginasComic');
      contenedor.innerHTML = ''; // Limpiar cualquier contenido previo
      comics[nombreComic].forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        img.className = 'comic-page';
        contenedor.appendChild(img);
      });
    }

    function volverAlMenu() {
      document.getElementById('lector').style.display = 'none';
      document.getElementById('menu').style.display = 'flex';
    }
    function toggleSidebar() {
  const sidebar = document.querySelector('.sidebar');
  const body = document.body;
  const toggleButton = document.querySelector('.toggle-sidebar');

  sidebar.classList.toggle('collapsed');
  body.classList.toggle('sidebar-collapsed');

  // Cambiar el ícono
  toggleButton.textContent = sidebar.classList.contains('collapsed') ? '→' : '☰';
}


  </script>

</body>
</html>
