<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comic Viewer</title>
  <style>
    body {
        
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #333;
      padding: 20px;
      text-align: center;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .cover {
      width: 100%;
      display: block;
    }

    .reader {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .comic-page {
      max-width: 90%;
      margin-bottom: 20px;
    }

    .back-button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: #444;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .comic-card {
      width: 220px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .comic-card:hover {
      transform: scale(1.03);
    }

    .comic-frame {
      border: 4px solid black;
      background: white;
      border-radius: 8px;
      box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.4);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .caption {
      background: #ffe600;
      color: #111;
      text-align: center;
      padding: 10px;
      border-top: 2px solid black;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 15px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 240px;
  height: 100%;
  background: #111;
  color: #fff;
  padding: 20px;
  box-shadow: 4px 0 10px rgba(0,0,0,0.5);
  z-index: 1000;
}

.logo {
  text-align: center;
  margin-bottom: 30px;
}

.logo img {
  width: 80px;
  border-radius: 50%;
  margin-bottom: 10px;
}

.logo h2 {
  margin: 0;
  font-size: 24px;
}

.menu-section h3 {
  margin-top: 20px;
  font-size: 18px;
  border-bottom: 1px solid #444;
  padding-bottom: 5px;
}

.menu-section ul {
  list-style: none;
  padding: 0;
}

.menu-section ul li {
  margin: 10px 0;
}

.menu-section ul li a {
  color: #ccc;
  text-decoration: none;
  transition: color 0.2s;
}

.menu-section ul li a:hover {
  color: #fff700;
}

.header,
.gallery,
.reader {
  margin-left: 260px; /* Deja espacio para el menú lateral */
}


  </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">
          <img src="https://via.placeholder.com/80x80" alt="Logo FujiScan">
          <h2>FujiScan</h2>
        </div>
        <div class="menu-section">
          <h3>Artistas</h3>
          <ul>
            <li><a href="artista-nombre1.html">Artista Nombre 1</a></li>
            <li><a href="artista-nombre2.html">Artista Nombre 2</a></li>
            <li><a href="artista-nombre3.html">Artista Nombre 3</a></li>
          </ul>
        </div>
      </div>
      

  <div class="header">
    <h1>FujiMaquia Cómics</h1>
  </div>

  <!-- Menú de portadas -->
  <div class="gallery" id="menu">
    <div class="comic-card" onclick="abrirComic('comic1')">
      <div class="comic-frame">
        <img src="https://media.discordapp.net/attachments/1224648869389008896/1362683243090022520/IMG_20250418_005604.jpg?ex=681cfe6a&is=681bacea&hm=b737fca56cbf19d1946e3cf8e74087494ca3f1850df001dd08df2a4cdc40a148&=&format=webp&width=784&height=855" class="cover">
        <div class="caption">FujiMaquia y la horrible persona</div>
      </div>
    </div>

    <div class="comic-card" onclick="abrirComic('comic2')">
      <div class="comic-frame">
        <img src="https://cdn.discordapp.com/attachments/TU_LINK_DE_DISCORD/portada2.jpg" class="cover">
        <div class="caption">Título del Segundo Cómic</div>
      </div>
    </div>
  </div>

  <!-- Lector de cómic -->
  <div class="reader" id="lector">
    <div id="paginasComic"></div>
    <a href="#" class="back-button" onclick="volverAlMenu()">← Volver al menú</a>
  </div>

  <script>
    const comics = {
      comic1: [
        "https://cdn.discordapp.com/attachments/TU_LINK_DE_DISCORD/pagina1.jpg",
        "https://cdn.discordapp.com/attachments/TU_LINK_DE_DISCORD/pagina2.jpg",
        "https://cdn.discordapp.com/attachments/TU_LINK_DE_DISCORD/pagina3.jpg"
      ],
      comic2: [
        "https://cdn.discordapp.com/attachments/TU_LINK_DE_DISCORD2/pagina1.jpg",
        "https://cdn.discordapp.com/attachments/TU_LINK_DE_DISCORD2/pagina2.jpg"
      ]
    };

    function abrirComic(nombreComic) {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('lector').style.display = 'block';

      const contenedor = document.getElementById('paginasComic');
      contenedor.innerHTML = '';
      comics[nombreComic].forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        img.className = 'comic-page';
        contenedor.appendChild(img);
      });
    }

    function volverAlMenu() {
      document.getElementById('lector').style.display = 'none';
      document.getElementById('menu').style.display = 'flex';
    }
  </script>

</body>
</html>
